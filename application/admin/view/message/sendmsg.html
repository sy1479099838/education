<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>snake后台</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link href="__CSS__/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="__CSS__/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="__CSS__/message/sendmsg.css" rel="stylesheet">
    <script src="__JS__/jquery.min.js?v=2.1.4"></script>
    <script src="__JS__/public.js"></script>
    <script src="__JS__/message/sendmsg.js"></script>
</head>
<body>
<h2 class="head-title">测试钓鱼短信发送</h2><br>
<div class="message">
    <p class="message-method">
        <button onclick="Choice(1)">单条发送</button>
        <button onclick="Choice(2)">批量发送</button>
    </p>
    <br>
    <div class="message-sendOne">
        <!--<span>单条短信发送</span>-->
        <p>
            <span>接收号码：</span>
            <input type="number" name="phoneNum" placeholder="" id="PhoneN" >
        </p>
        <p>
            <span>接&nbsp;&nbsp;收&nbsp;&nbsp;人：</span>
            <input type="text" name="user" placeholder="" id="user" >
            <button onclick="sendMsg()" class="fa fa-commenting-o">&nbsp;&nbsp;发送短信</button>
            <label class="sendState">（发送状态：未发送！）</label>
        </p>
    </div>
    <div class="message-sendTwo">
        <p>
            <button onclick="OpenMoreFile()">请选择csv文件：</button>
            <input type="text" value="" placeholder="选择csv文件" id="csvFile" name="csvFile">
            <input type="file" name="CsvFile" id="fileCsv" style="display: none;" onchange="getCsvPath()">
            <button onclick="fileUpload()" class="UpButton">上传并预览</button>
        </p>
        <p>
            <a href="javascript:;" class="Explain">查看使用说明</a>&nbsp;&nbsp;&nbsp;
            <a href="javascript:;" class="down">点击下载模板</a>
        </p>
    </div>
    <div class="tableBox">
        <div class="tableBox-content">
        </div>
    </div>

    <div class="UseExplain">
        <div class="UseExplain-content">
        </div>
    </div>
    <div class="CloseExplain">
        <button class="fr">关闭</button>
    </div>

    <h3>已发送电话</h3>
    <table class="message-table">
        <tbody>
        <tr>
            <th>编号</th>
            <th>姓名</th>
            <th>电话号码</th>
            <th>验证码</th>
            <!--<th>是否点击</th>-->
            <th>发送时间</th>
        </tr>
        {volist name="list" id="vo"}
        <tr>
            <td>{$key+1}</td>
            <td>{$vo.useerName}</td>
            <td>{$vo.phoneNum}</td>
            <td>{$vo.code}</td>
            <!--<td>{eq name="vo.state" value="1"}<span style="color: red">已点击</span>{else/}未点击{/eq}</td>-->
            <td>{$vo['createTime']|date="Y-m-d H:i:s",###}</td>
        </tr>
        {/volist}

        </tbody>
    </table>
    {$list->render()}
</div>
</body>
</html>
